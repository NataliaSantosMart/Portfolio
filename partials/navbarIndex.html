<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Last-Modified" content="0">
    <meta http-equiv="Cache-Control" content="no-cache, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta name="description" content="HomeMate es una aplicación web para facilitar la búsqueda de habitaciones en alquiler y compañeros de piso en España.">
    <meta name="author" content="Tu Nombre">
    <meta name="keywords" content="HomeMate, aplicación web, búsqueda de habitaciones, alquiler, compañeros de piso, tecnología">
    <title>HomeMate - Proyecto</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>
<body class="bg-white text-gray-800 font-sans">
    
    <nav class="bg-black fixed top-0 left-0 right-0 shadow-md z-10">
        <div class="container mx-auto p-4 flex justify-between items-center">
            <!-- Selector de idioma -->
            <div class="text-right p-4">
              <select id="language-switcher" class="border p-1 rounded-md text-white bg-black">
                  <option value="en">🇬🇧 English</option>
                  <option value="es">🇪🇸 Español</option>
              </select>
          </div>
            <!-- Menú en pantallas grandes -->
            <div class="space-x-8 hidden md:flex uppercase">
                <a href="#sobre-mi" class="text-white font-bold hover:text-purple-600" data-i18n="about_me">Sobre mí</a>
                <a href="#proyectos" class="text-white font-bold hover:text-purple-600" data-i18n="projects">Proyectos</a>
                <a href="#contacto" class="text-white font-bold hover:text-purple-600" data-i18n="contact">Contacto</a>
            </div>

            <!-- Menú hamburguesa en pantallas pequeñas -->
            <div class="md:hidden">
                <button id="menu-toggle" class="text-white">
                </button>
            </div>
        </div>
    </nav>

</body>
</html>
