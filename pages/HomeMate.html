<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Last-Modified" content="0">
    <meta http-equiv="Cache-Control" content="no-cache, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta name="description" content="HomeMate es una aplicación web para facilitar la búsqueda de habitaciones en alquiler y compañeros de piso en España.">
    <meta name="author" content="Tu Nombre">
    <meta name="keywords" content="HomeMate, aplicación web, búsqueda de habitaciones, alquiler, compañeros de piso, tecnología">
    <title>HomeMate - Proyecto</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" id="dynamic-css">
    <script>
        const timestamp = Date.now(); 
        document.getElementById('dynamic-css').setAttribute('href', `../css/details.css?v=${timestamp}`);
        
        function showAndPlayVideo() {
            // Mostrar el video
            var video = document.getElementById('homeMateVideo');
            var button = document.getElementById('playButton');
            
            // Cambiar el texto del botón y reproducir el video
            button.style.display = 'none'; // Ocultar el botón
            video.style.display = 'block'; // Mostrar el video
            video.play(); // Reproducir el video
        }
    </script>
  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>
<body class="bg-white text-gray-800 font-sans">
    
    <div id="navbar-container"></div>

    <!-- Sección HomeMate -->
    <div id="homeMate" class="detalle-proyecto">
        <div class="github-link-top">
            <a href="https://github.com/NataliaSantosMart/HomeMate" target="_blank" class="boton-icono">
                <i class="fab fa-github"></i>
            </a>
        </div>
        <h3 class="detalle-titulo">HomeMate</h3>
        <img src="../images/HomeMate.png" class="img-proyecto" />

        <div class="sectio mt-10 mb-4">
            <h4 class="font-bold mb-2" data-i18n="demo_project"></h4>
            <p data-i18n="play_demo_info"></p>
        </div>
        
        <div class="section-video">
            <button id="playButton" class="boton" onclick="showAndPlayVideo()">
                <i class="fas fa-play" data-i18n="play_demo_button"></i> 
            </button>
            
            <video id="homeMateVideo" class="video-proyecto" controls style="display: none;">
                <source src="/files/videoHomeMate.mp4" type="video/mp4">
                Tu navegador no soporta el formato de video.
            </video>
        </div>

          <!-- Descripción -->
          <div class="section mt-10 mb-10">
            <h4 class="font-bold mb-2" data-i18n="description"></h4>
            <p data-i18n-html="description_app_homemate"></p>
        </div>

        <!-- Tecnologías Utilizadas -->
        <div class="section mt-10">
            <h4 class="font-bold mb-4" data-i18n="technologies"></h4>
            <div class="tarjetas-tecnologias">
                <div class="tarjeta-tecnologia">
                    <p>React</p>
                </div>
                <div class="tarjeta-tecnologia">
                    <p>Node.js</p>
                </div>
                <div class="tarjeta-tecnologia">
                    <p>Express</p>
                </div>
                <div class="tarjeta-tecnologia">
                    <p>JavaScript</p>
                </div> 
                <div class="tarjeta-tecnologia">
                    <p>Firebase</p>
                </div>   
                <div class="tarjeta-tecnologia">
                    <p>Cloudinary</p>
                </div>  
                <div class="tarjeta-tecnologia">
                    <p>CSS</p>
                </div>
                <div class="tarjeta-tecnologia">
                    <p>Material UI</p>
                </div>  
                <div class="tarjeta-tecnologia">
                    <p>Figma</p>
                </div>    
            </div>
        </div>

        <!-- Sección de Documentación -->
        <div class="section mt-10 mb-10">
            <h4 class="font-bold mb-2" data-i18n="project_documentation"></h4>
            <p data-i18n="project_documentation_info"></p>
            <div class="documentos mt-4">
                <a href="../files/MemoriaHomeMate.pdf" class="boton" download>
                    <i class="fas fa-file-pdf" data-i18n="download_documentation"></i>
                </a>
                <a href="../files/DiapositivasHomeMate.pdf" class="boton" download>
                    <i class="fas fa-file-powerpoint" data-i18n="download_slides"></i> 
                </a>
            </div>
        </div>
    </div>

    <script src="../languages/lang.js"></script>

    <script>
        fetch('../partials/navbar.html')
          .then(response => response.text())
          .then(data => {
            document.getElementById('navbar-container').innerHTML = data;
    
            // Aquí colocamos lo que antes estaba en script.js
            const languageSwitcher = document.getElementById('language-switcher');
            if (languageSwitcher) {
                languageSwitcher.addEventListener('change', (e) => {
                    const lang = e.target.value;
                    localStorage.setItem('lang', lang);
                    translatePage(lang);
                });
    
                const savedLang = localStorage.getItem('lang') || navigator.language.slice(0, 2);
                languageSwitcher.value = savedLang;
                translatePage(savedLang);
            } else {
                console.warn("No se encontró el #language-switcher");
            }
          })
          .catch(err => console.error("Error cargando el navbar:", err));
    </script>
    

</body>
</html>
